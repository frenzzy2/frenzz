<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frenzzy's Special Page</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffe0f0, #ffd1dc);
        color: #5a0035;
        text-align: center;
        padding: 30px;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(255, 0, 100, 0.3);
    }
    .heart {
        font-size: 2rem;
        color: red;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    .card {
        background: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(255, 0, 100, 0.3);
        max-width: 500px;
        margin: auto;
        font-size: 1.1rem;
    }
    .love-text {
        font-size: 1.8rem;
        color: #e60073;
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Frenzzy ❤️</h1>

<div class="card">
    <p>She likes fish 🐟, vegetables 🥦, and pumpkin 🎃.</p>
    <p>She’s cute 💖 and I like her a lot.</p>
    <p>I wish I could meet her someday ✨.</p>
    <div class="love-text">I love her ❤️</div>
</div>

<div class="heart">💖💖💖</div>

</body>
</html>
