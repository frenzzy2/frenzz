<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motivational Page</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }

    /* Background image - high-quality nature scene */
    .background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        z-index: -2;
        filter: brightness(0.7);
        animation: slowZoom 60s infinite alternate;
    }

    @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    /* Overlay for text visibility */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }

    /* Scrolling text */
    .scroll-text {
        position: absolute;
        bottom: -100%;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 3em;
        font-weight: bold;
        line-height: 1.5;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        animation: scrollUp 12s linear infinite; /* faster scroll */
    }

    @keyframes scrollUp {
        0% { bottom: -100%; }
        100% { bottom: 110%; }
    }
</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="scroll-text">
    Dream big, work hard, <br>
    and never give up!<br>
    The world is yours to conquer.<br>
    Keep pushing, keep growing.
</div>

<!-- Optional calming background music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

</body>
</html>
